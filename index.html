<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JARVIS - an ai chatbot by aravvasudeva</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h3>JARVIS  | Ai ChatBot</h3>
        </div>

        <div class="info">
            <a href="https://www.instagram.com/aravvasudeva6878/" target="_blank">
                Coded By AravVasudeva
            </a>
        </div>

        <div class="chat-container">
            <div id="chat-log"></div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Send a message.">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
